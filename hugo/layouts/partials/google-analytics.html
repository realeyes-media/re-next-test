{{ $gid := (getenv "HUGO_GOOGLE_ANALYTICS_ID") }}
{{ if $gid }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{- $gid -}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', '{{- $gid -}}');
</script>
{{ end }}
<script>
  var domainObj = {
   "https://www.realeyes.com": "UA-67705314-1",
   "https://stage-web.realeyes.dev": "UA-67705314-4",
   "https://dev-web.realeyes.dev": "UA-67705314-3",
   "http://localhost.realeyes.com:3000": "UA-67705314-5"
  }
  var gaId;
  gaId = domainObj[window.location.origin];
  window.dataLayer = window.dataLayer || [];
  loadjs(gaId);
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', gaId);
  var page = document.location.pathname;
  gtag('send', 'pageview', page);
  function loadjs(gaId) {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "https://www.googletagmanager.com/gtag/js?id=" + gaId;
    script.onload = function () {
      console.log(script.src);
    };
    document.body.appendChild(script);
  }
</script>
