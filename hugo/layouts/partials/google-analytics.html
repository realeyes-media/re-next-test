{{- if .Site.IsServer -}}
  <!-- Dont add Google analytics to localhost -->
{{ else }}
  {{ $gid := (getenv "HUGO_GOOGLE_ANALYTICS_ID") }}
  {{ if $gid }}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{- $gid -}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{- $gid -}}');
    </script>
  {{ else }}
    {{ if .Site.Params.google_analytics_prod }}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{- .Site.Params.google_analytics_prod -}}"></script>
      <script>
              var gaId;
              if (window.location.href === "https://www.realeyes.com/") {
                gaId = "UA-67705314-1";
              } else if (window.location.href === "https://stage-web.realeyes.dev/") {
                gaId = "UA-67705314-4";
              } else if (window.location.href === "https://dev-web.realeyes.dev/") {
                gaId = "UA-67705314-3";
              } else {
                gaId = "UA-67705314-5"
              }
              console.log('HEYYYYYYYYYY', gaId);
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', gaId);
          var page = document.location.pathname;
          gtag('send', 'pageview', page);
      </script>
    {{ end }}
  {{ end}}
{{ end }}
