<div id="main-menu" class="main-menu ">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{.URL}}">
        {{ .Pre }}
        <span class="main-menu-span">{{ .Name }}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
