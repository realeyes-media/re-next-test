<div class="hero-image hero-image-fullscreen">
  <video autoplay loop id="video-background" muted plays-inline>
    <source src="{{ .Site.BaseURL}}/images/Sport Seq_v2_1.mp4" type="video/mp4" />
  </video>
  <div class="container-fluid pl-md-6">
    <div class="hero-text hero-text-left">
      <span class="hero-section">{{ .section }}</span>
      <h1>{{ .heading }}</h1>
      <p>{{ .subheading }}</p>
    </div>
  </div>
</div>
{{ .Site.BaseURL }}
